{% load static %}

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Houssien Chokor">
	<meta name="generator" content="Jekyll v3.8.5">
	<title>Registration - Employee Vacation</title>

	<link href="{% static '/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static '/css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
	<form class="form-signin" method="POST" action="{% url 'adduser' %}">
		{% csrf_token %}
		<h3 class="h3 mb-3 font-weight-bold py-2 bg-secondary text-nowrap">Employee Vacation</h3>
		<h3 class="h3 mb-3 font-weight-normal">Create new account</h3>
		
		<label for="inputEmail" class="sr-only">Email</label>
		<input type="text" id="inputEmail" class="form-control first-input" placeholder="Email" name="email" required autofocus>

		<label for="inputUsername" class="sr-only">Username</label>
		<input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>
				
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>

		<label for="inputfirstName" class="sr-only">First name</label>
		<input type="text" id="inputfirstName" class="form-control" placeholder="First Name" name="firstName" required>
		
		<label for="inputlastName" class="sr-only">Last name</label>
		<input type="text" id="inputlastName" class="form-control last-input" placeholder="Last Name" name="lastName" required>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
		<button class="btn btn-lg btn-primary btn-block" type="button" onclick="location.href='{% url 'loginpage' %}'">Login Page</button>
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
	</form>
</body>
</html>
